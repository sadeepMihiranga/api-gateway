management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: eureka-0
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local.8761/eureka
